<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading">
                Your Library
            </h1>
            <button class="btn">Add Book!</button>
        </div>
        
        <div class="main-body">
            <form>
                <div class="form-container">
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" for="title" id="title">
                    </div>

                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" for="author" id="author">
                    </div>

                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" for="pages" id="pages">
                    </div>

                    <div class="form-item">
                        <span>Read</span>
                        <div class="radio-item">
                            <input type="radio" id="yes" name="ifRead" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="no" name="ifRead" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <button class="btn">Submit</button>
                </div>
            </form>
            <!-- <div class="card-items"></div>
            <div class="card-items"></div>
            <div class="card-items"></div>
            <div class="card-items"></div>
            <div class="card-items"></div>
            <div class="card-items"></div> -->
        </div>
        
        <div class="footer">
            <span>Made by Utkarsh!</span>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
